<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Crypt Decrypt</title>
</head>
<body>
  <header>
    <img class="header-logo" src="./assets/logo.svg" alt="Logo Alura">
    <button class="btn-theme" type="button" onclick="toggleDarkMode()">Alterar Tema</button>
  </header>
  <main>
    <section class="text">
      <div class="text-input">
        <textarea class="textarea" placeholder="Digite seu texto"></textarea>
      </div>
      <div>
        <div class="text-note">
          <sub class="text-note-warn">
            <img class="text-note-warn-icon" src="./assets/warning.svg" alt="!"> Apenas letras minúsculas e sem acento.
          </sub>
        </div>
        <div class="button-group">
          <button type="button" class="encrypt" onclick="encrypt()">Criptografar</button>
          <button type="button" class="decrypt" onclick="decrypt()">Descriptografar</button>
        </div>
      </div>
    </section>
    <section class="output">
      <img class="output-img" src="./assets/notFound.svg" alt="Não Encontrado">
      <h2 class="output-title">Nenhuma mensagem encontrada</h2>
      <p class="output-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
      <button type="button" class="output-button-copy" onclick="copyOutput()"
      hidden>
        Copiar
      </button>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
