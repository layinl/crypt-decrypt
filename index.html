<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Crypt Decrypt</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Alura">
  </header>
  <main>
    <section class="text">
      <div class="text-input">
        <textarea class="textarea" placeholder="Digite seu texto"></textarea>
      </div>
      <div class="text-note">
        <sub class="text-note-warn">
          <img src="./assets/warning.svg" alt="!"> Apenas letras minúsculas e sem acento.
        </sub>
      </div>
    </section>
    <section class="button-group">
      <button type="button" class="encrypt" onclick="encrypt()">Criptografar</button>
      <button type="button" class="decrypt" onclick="decrypt()">Descriptografar</button>
    </section>
    <section class="output">
      <h2 class="output-title">Nenhuma mensagem encontrada</h2>
      <p class="output-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
      <button type="button" class="output-button-copy" hidden>
        <span class="material-symbols-outlined">
          content_copy
        </span>
        Copiar
      </button>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
