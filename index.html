<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Crypt Decrypt</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Alura">
  </header>
  <main>
    <section>
      <div>
        <textarea name="text" id="text" cols="80" rows="10" placeholder="Digite seu texto"></textarea>
      </div>
      <div>
        <sub><i>!</i> Apenas letras minúsculas e sem acento</sub>
      </div>
    </section>
    <section>
      <button type="button" class="encrypt" onclick="encrypt()">Criptografar</button>
      <button type="button" class="decrypt" onclick="decrypt()">Descriptografar</button>
    </section>
    <section>
      <h2 class="output-title">Nenhuma mensagem encontrada</h2>
      <p class="output">Digite um texto que você deseja criptografar ou descriptografar.</p>
      <button type="button">
        <span class="material-symbols-outlined">
          content_copy
        </span>
        Copiar
      </button>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
